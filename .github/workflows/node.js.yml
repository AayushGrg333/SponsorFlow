name: Backend CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "npm"
          cache-dependency-path: Backend/package-lock.json

      # INSTALL DEPENDENCIES INSIDE Backend FOLDER
      - name: Install dependencies
        working-directory: ./Backend
        run: npm ci

      # BUILD PROJECT INSIDE Backend FOLDER
      - name: Build project
        working-directory: ./Backend
        run: npm run build --if-present

      # OPTIONAL TEST STEP
      - name: Run tests
        working-directory: ./Backend
        run: npm test

      # -----------------------------
      # DOCKER STEPS
      # -----------------------------
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build Docker image
        run: |
          docker build \
            -t ${{ secrets.DOCKER_HUB_USERNAME }}/sponsorflow:v${{ github.run_number }} \
            ./Backend

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/sponsorflow:v${{ github.run_number }}

      # -----------------------------
      # RENDER DEPLOY HOOK
      # -----------------------------
      - name: Trigger Render Deployment
        if: github.ref == 'refs/heads/main'
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}